    document.addEventListener('DOMContentLoaded', function () {
      const slider = document.querySelector('.slider');
      let currentSlide = 1;

      function showSlide(index) {
          const slides = document.querySelectorAll('.slide');
          slides.forEach((slide, i) => {
              slide.style.transform = `translateX(${100 * (i - index)}%)`;
          });
      }

      // Initially show the first slide
      showSlide(currentSlide - 1);

      // Function to handle manual sliding
      function slide(direction) {
          currentSlide += direction;
          if (currentSlide < 1) {
              currentSlide = 5; // Number of slides
          } else if (currentSlide > 5) {
              currentSlide = 1;
          }
          showSlide(currentSlide - 1);
      }

      // Event listeners for manual sliding
      document.addEventListener('keydown', function (event) {
          if (event.key === 'ArrowLeft') {
              slide(-1); // Slide to the left on left arrow key press
          } else if (event.key === 'ArrowRight') {
              slide(1); // Slide to the right on right arrow key press
          }
      });

      // You can add additional event listeners for manual control, e.g., buttons or gestures
